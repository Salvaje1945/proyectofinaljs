<!DOCTYPE html>
<div id="buscador">
    <header class="cabeza">
        <span id="inicio-volver"><i class="fa-solid fa-arrow-left"></i></span>
        <div>
            <form id="buscador-gral-form">
                <div class="cabeza__form--grupo">
                    <input type="text" class="cabeza__form--grupo_ipt" id="buscador-gral-ipt" placeholder="Buscar...">
                    <button class="cabeza__form--grupo_btn" id="buscador-gral-btn" type="submit"><i class="fa-solid fa-magnifying-glass fa-rotate-90"></i></button>
                </div>
            </form>
        </div>
    </header>
    <main class="contenido">
        <!-- DESPLEGABLE BÚSQUEDA -->
        <div class="contenido__despleg--busqueda" id="busqueda-general-resultados">
            <div class="contenido__despleg--busqueda_crr">
                <span id="cerrar-resultados-busqueda"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="busqueda__resultados--cont activo" id="busqueda-resultados">
                <h1>Los resultados de su búsqueda</h1>
            </div>
        </div>
        <!-- ************ -->
        <div class="contenido__busquedas--recientes activo" id="busquedas-recientes">
            <h1>Búsquedas recientes</h1>
            <ul id="busquedas-recientes-lista">
                <li>
                    <p>Búsqueda 1 (hace 2 días)</p>
                    <span id="eliminar-busqueda-"><i class="fa-solid fa-xmark"></i></span>
                </li>
                <li>
                    <p>Búsqueda 2 (hace 1 semana)</p>
                    <span id="eliminar-busqueda-"><i class="fa-solid fa-xmark"></i></span>
                </li>
                <li>
                    <p>Búsqueda 3 (Hoy)</p>
                    <span id="eliminar-busqueda-"><i class="fa-solid fa-xmark"></i></span>
                </li>
            </ul>
        </div>
        <div class="contenido__busquedas--populares activo" id="busquedas-populares">
            <h1>Búsquedas populares</h1>
            <div id="busquedas-populares-contenedor">
            </div>
        </div>
    </main>
</div>
