<!DOCTYPE html>
<div id="logueo">
    <main class="contenido">
        <div class="contenido__registro">
            <form class="formulario" id="form__registro">
                <div class="form__grupo" id="nom">
                    <label for="nombre">Nombre</label>
                    <div>
                        <input class="form__grupo--elemento" type="text" name="nombre" id="nombre" placeholder="Escriba su nombre completo">
                    </div>
                    <div class="form__grupo--error" id="error-nombre">Error: debe introducir su nombre completo.</div>
                </div>
                <div class="form__grupo" id="ape">
                    <label for="apellido">Apellido</label>
                    <div>
                        <input class="form__grupo--elemento" type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
                    </div>
                    <div class="form__grupo--error" id="error-empresa">Error: debe escribir su apellido.</div>
                </div>
                <div class="form__grupo" id="mail">
                    <label for="correo">Correo electrónico</label>
                    <div>
                        <input class="form__grupo--elemento" type="email" name="correo" id="correo" placeholder="Escriba su correo electrónico">
                    </div>
                    <div class="form__grupo--error" id="error-correo">Error: debe introducir un correo válido.</div>
                </div>
                <div class="form__grupo" id="dir">
                    <label for="direccion">Dirección</label>
                    <div>
                        <input class="form__grupo--elemento" type="text" name="direccion" id="direccion">
                    </div>
                    <div class="form__grupo--error" id="error-telefono">Error: debe introducir su dirección.</div>
                </div>
                <div class="form__grupo" id="btn-enviar">
                    <div>
                        <button class="form__btn" type="submit" id="form__btn--enviar">REGISTRARSE</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
